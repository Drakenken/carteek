
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Your Card</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <script type="module" src="js/protect.js"></script>

  <header class="site-header">
    <div class="container">
      <div class="logo">Carteel</div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="manage.html">My Info</a>
        <a href="editor.html">Edit</a>
        <a href="share.html">Share</a>
        <button onclick="logout()">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <h1>Share Your Card</h1>
    <section class="preview">
      <label>Your public link:</label>
      <input type="text" id="publicLink" readonly />
      <button onclick="copyLink()">Copy Link</button>

      <p>Your QR Code:</p>
      <canvas id="qrCanvas"></canvas>
      <button onclick="downloadQR()">Download QR</button>

      <p>Share:</p>
      <button onclick="shareWhatsApp()">WhatsApp</button>
      <button onclick="shareEmail()">Email</button>
    </section>

    <div class="actions">
      <button onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    </div>
  </main>

  <script type="module" src="js/share.js"></script>
</body>
</html>
